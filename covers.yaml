# covers.yaml
# This is a yaml file containing the setup for my garage door

# Garage Door Entry Control
# Homeseer Node: 18
# Ref ID: 50 Name: Dining Room Light

  - platform: mqtt
    name: "Garage Door"
    device_class: garage
    unique_id: "GarageDoor"
    state_topic: "CRUD-06/mcsMQTT/Garage/Access_Control/Garage_Door"
#    position_topic: "CRUD-06/mcsMQTT/Garage/Access_Control/Garage_Door"
    command_topic: "CRUD-06/mcsMQTT/Garage/Access_Control/Garage_Door/Control"
    payload_open: "open"
    payload_close: "close"
#    payload_stop: 
#    position_open: 255
#    position_closed: 0
    state_open: "open"
    state_opening: "opening"
    state_closed: "closed"
    state_closing: "closing"
    value_template: '{{ value.status }}'
    qos: 0
    optimistic: false