# groups.yaml
# This is a yaml file containing the setup of all my non "light.group" groups

#Outside Light Group
  outside_lights:
    name: "Outside Lights"
    entities:
      - switch.outside_entryway_light
      - switch.outside_garage_light
      - light.patio_lights

#Entryway Light Group
  entryway_lights:
    name: "Entryway Lights"
    entities:
      - switch.inside_entryway_light
      - switch.outside_entryway_light

#All Inside Light Group
  all_inside_lights:
    name: "All Inside Lights"
    entities:
      - light.kitchen_lights
      - light.living_room_lights
      - light.master_bedroom_lights
      - light.office_lamps
      - switch.inside_entryway_light
      - switch.insidegaragelight
      - switch.closet_light

#Door Lock Group
  all_door_locks:
    name: "All Entry Door Locks"
    entities:
      - lock.back_door_lock
      - lock.front_door_lock
    all: true

