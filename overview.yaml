               {% endif %}
               {% if (state_attr( 'sensor.montgomery', 'outlook_count')|int > 1) %}
                  <center><h2>****** WEATHER OUTLOOKS ******
                  <br>** ARE ACTIVE FOR YOUR AREA **</h2></center>
               {% endif %}
               {% if (state_attr( 'sensor.montgomery', 'outlook_count')|int == 1) %}
