                  <br>*** IS ACTIVE FOR YOUR AREA ***</h2></center></font>
               {% endif %}
               {% if (state_attr( 'sensor.montgomery', 'watch_count')|int > 1) %}
                  <font color="orange"><center><h2>******* WEATHER WATCHES *******
                  <br>** ARE ACTIVE FOR YOUR AREA **</h2></center></font>
               {% endif %}
               {% if (state_attr( 'sensor.montgomery', 'watch_count')|int == 1) %}
